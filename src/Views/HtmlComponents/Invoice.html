<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        .invoice {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
        }

        .invoice-header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        .invoice-body {
            padding: 20px 0;
        }

        .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .item span {
            color: #555;
        }

        .total {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="invoice">
        <div class="invoice-header">
            <h1>Factura</h1>
            <p>Fecha: 20 de noviembre de 2023</p>
        </div>
        <div class="invoice-body">
            <div class="item">
                <span>Descripción del producto</span>
                <span>$100.00</span>
            </div>
            <div class="item">
                <span>Otro producto</span>
                <span>$50.00</span>
            </div>
            <!-- Puedes agregar más elementos 'item' según sea necesario -->

            <div class="total">
                <span>Total:</span>
                <span>$150.00</span>
            </div>
        </div>
    </div>

</body>
</html>
